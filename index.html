<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Susan's Portfolio</title>
    <meta name ="viewport" content="width=device-width, initial-scale=1">
        <!-- SMACSS -->
    <link rel="stylesheet" href="/vendor/styles/normalize.css">
    <link rel="stylesheet" href="/styles/icons.css">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/modules.css">
    <link rel="stylesheet" href="/styles/layout.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <!-- POPULATES PROJECTDATA SECTION -->
    <script id="projectData-template" type="text/x-handlebars-template">
      <article class="clearfix" data-author="{{author}}" data-category="{{category}}">
        <header>
        <h1><address><a href="{{titleUrl}}">{{title}}</a></address></h1>
        <div class="byline">
          <address><a href="{{repoUrl}}">{{repoUrl}}</a></address>
          <section class="author">By: {{author}} {{publishStatus}}</section>
      </div>
      </header>
        <section class="project_body">{{{body}}}</section>
        <a href="#" class="read_on">Read on &rarr;</a>
      </article>
    </script>
    <script id="project-template" type="text/x-handlebars-template">
      <li>
        <a href="{{html_url}}" target="_blank"><h3>{{name}}</h3></a>
        <p>Description: {{description}}</p>
        <p>Language: {{language}}</p>
        <p>Created: {{created_at}}</p>
        <p>Last updated: {{updated_at}}</p>
        {{#if watchers_count}}
          <p>{{watchers_count}} watching this repo</p>
        {{/if}}
      </li>
    </script>
  </head>
  <body>
    <main>
      <!-- LOGO SECTION -->
    <section class="logo-section">
      <div class="top">
        <a href="#"><img class="logo" src="img/susanlogo.png"/></a>
      </div>
      <article class="website-title">
        <a class="susanlink" href="#"><h1 class="susanharrison">SUSAN HARRISON</h1></a>
      </article>
      <!-- NAV SECTION -->
          <nav class="main-nav">
            <span class="icon-menu"></span>
            <ul>
              <li class="tab icon-home3" data-content="portfolio"><a href="/">Home</a></li>
              <li class="tab icon-rocket" data-content="about"><a href="/about">About</a></li>
              <li class="icon-twitter"><a href="https://twitter.com/stharrison1">Twitter</a></li>
              <li class="icon-linkedin"><a href="https://www.linkedin.com/in/susan-harrison-42590863">Linkedin</a></li>
              <li class="icon-github"><a href="https://github.com/stharrison1">Git Hub</a></li>
            </ul>
          </nav>
      </section>
      <main>
        <section id="portfolio" class="tab-content">
          <div>
          <ul id="filters">
            <li>
              <select id="category-filter">
                <option value="">-- Filter by Categories --</option>
              </select>
            </li>
          </ul>
        </div>
        </section>
        <section id="about" class="tab-content">
       <section>
         <h1>Some of my intrests:</h1>
         <ul>
           <li>Coding</li>
           <li>Sharing what I've learned</li>
           <li>Hanging with my Famiily</li>
         </ul>
       </section>
    </main>
    <!-- FOOTER -->
    <footer>
      &copy; 2016 Code Fellows | Static Blog | Happy Coder!
    </footer>
    <!-- SCRIPTS -->
    <script src="/vendor/scripts/jquery-2.1.4.js"></script>
    <script src="/vendor/scripts/handlebars.js"></script>
    <script src="/vendor/scripts/marked.js"></script>
    <script src="/vendor/scripts/page.js"></script>

    <script src="/scripts/githubToken.js"></script>
    <script src="/scripts/project.js"></script>
    <script src="/scripts/portfolioView.js"></script>
    <script src="/scripts/projectsController.js"></script>

    <script src ="/scripts/repo.js"></script>
    <script src ="/scripts/repoView.js"></script>
    <script src="/scripts/aboutController.js"></script>

    <script src="/scripts/routes.js"></script>

  </body>
</html>
