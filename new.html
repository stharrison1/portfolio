<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Susan's Portfolio</title>
    <meta name ="viewport" content="width=device-width, initial-scale=1">
        <!-- SMACSS -->
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <!-- POPULATES PROJECTDATA SECTION -->
    <script id="projectData-template" type="text/x-handlebars-template">
      <article class="clearfix" data-author="{{author}}" data-category="{{category}}">
        <header>
        <h1><address><a href="{{titleUrl}}">{{title}}</a></address></h1>
        <div class="byline">
          <address><a href="{{repoUrl}}">{{repoUrl}}</a></address>
          <section class="author">By: {{author}} {{publishStatus}}</section>
      </div>
      </header>
        <section class="project_body">{{{body}}}</section>
        <a href="#" class="read_on">Read on &rarr;</a>
      </article>
    </script>
  </head>
  <body>
    <header class="site-header clearfix">
      <section class="heading-group-h1 pull-left">
        <h1>
          New Project Page
        </h1>
        <h2>Complete each section</h2>
      </section>
      <nav class="main-nav">
        <div class="icon-menu"></div>
        <ul>
          <li class="tab" data-content="write"><a href="#" class="icon-home"> Write</a></li>
          <li class="tab" data-content="articles"><a href="#" class="icon-home"> Preview</a></li>
        </ul>
      </nav>
    </header>
    <main class="clearfix">
      <section id="write" class="tab-content">
        <h1>New Article</h1>
        <form action="#" id="new-form">
          <label>
            <input type="text" id="project-title" placeholder="Project title" required>
          </label>
          <textarea id="project-body" rows="8" cols="40" required></textarea>
          <label>
            <input type="text" id="project-title-url" placeholder="Title's URL" required>
          </label>
          <label>
            <input type="text" id="project-author-url" placeholder="Author's URL" required>
          </label>
          <label>
            <input type="text" id="project-category" placeholder="Category" required>
          </label>
          <label>
            <input type="checkbox" id="project-published"> Published
          </label>
        </form>
      </section>
      <section id="projects" class="tab-content">

      </section>
      <section id="article-export">
        <label id="export-field" for="project-json" class="pull-right">
          <input type="text" readonly id="project-json">
          When finalized, copy the above JSON, and paste into blogArticles.js
        </label>
      </section>
    </main>
    <footer>
      &copy; 2015 Code Fellows | Static Blog | Happy Ipsum!
    </footer>

    <!-- SCRIPTS -->
    <script src="vendor/scripts/jquery-2.1.4.js"></script>
    <script src="vendor/scripts/handlebars.js"></script>
    <script src="vendor/scripts/marked.js"></script>
    <script src="vendor/scripts/page.js"></script>

    <script src="scripts/project.js"></script>
    <script src="scripts/portfolioView.js"></script>
    <script>
        Project.fetchAll(portfolioView.initNewProjectPage);
      </script>
  </body>
</html>
